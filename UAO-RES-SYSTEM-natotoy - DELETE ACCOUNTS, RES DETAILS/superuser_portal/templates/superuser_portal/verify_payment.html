{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Verify Payment for Reservation #R-{{ reservation.id }}</h2>
    <p><strong>Payment Receipt:</strong></p>
    {% if reservation.payment_receipt %}
        <a href="{{ reservation.payment_receipt.url }}" target="_blank">View Receipt</a>
    {% else %}
        <p>No payment receipt uploaded yet.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Verify Payment</button>
    </form>
</div>
{% endblock %}

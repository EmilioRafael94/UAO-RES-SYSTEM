{% extends 'superuser/base_superuser.html' %}

{% block title %}System Settings{% endblock %}

{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="calendar-container" style="margin: 30px;">
    <h2>Blocked Dates & Reservations Calendar</h2>
    <div id="calendar"></div>
</div>

<!-- Modal for adding block reason -->
<div id="blockModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border:1px solid #ccc; z-index:2000;">
    <h3>Block Date</h3>
    <form id="blockForm">
        <input type="hidden" id="blockDate" name="date">
        <label for="facility">Facilities:</label><br>
        <div id="facility-block-list">
            {% for facility in facilities %}
                <div class="facility-block-row" style="margin-bottom:8px;">
                    <input type="checkbox" class="facility-checkbox" name="facility_ids" value="{{ facility.id }}">
                    <span>{{ facility.name }}</span>
                    <label style="margin-left:10px;">Start Time:</label>
                    <input type="time" class="facility-start-time" name="start_time_{{ facility.id }}" style="width:110px;">
                    <label style="margin-left:10px;">End Time:</label>
                    <input type="time" class="facility-end-time" name="end_time_{{ facility.id }}" style="width:110px;">
                </div>
            {% endfor %}
        </div>
        <br>
        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" style="width:100%" required></textarea><br><br>
        <button type="submit">Block</button>
        <button type="button" onclick="closeModal()">Cancel</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: true,
        dateClick: function(info) {
            document.getElementById('blockDate').value = info.dateStr;
            document.getElementById('blockModal').style.display = 'block';
        },
        // Fetch blocked dates and reservations from the server
        events: function(info, successCallback, failureCallback) {
            $.ajax({
                url: "{% url 'superuser_portal:get_blocked_dates' %}",
                success: function(data) {
                    const events = data.map(event => ({
                        title: event.title,
                        start: event.start,
                        end: event.end,
                        backgroundColor: event.backgroundColor || '#dc3545',
                        reason: event.reason // Pass reason to use for tooltip and alert
                    }));
                    successCallback(events);
                },
                error: function(err) {
                    failureCallback(err);
                }
            });
        },
        eventColor: '#dc3545',
        eventDisplay: 'block',

        eventDidMount: function(info) {
            if (info.event.extendedProps.reason) {
                const tooltip = document.createElement('div');
                tooltip.innerText = info.event.extendedProps.reason;
                tooltip.style.position = 'absolute';
                tooltip.style.background = '#333';
                tooltip.style.color = '#fff';
                tooltip.style.padding = '5px 10px';
                tooltip.style.borderRadius = '4px';
                tooltip.style.fontSize = '14px';
                tooltip.style.display = 'none';
                tooltip.style.zIndex = '10001';

                document.body.appendChild(tooltip);

                info.el.addEventListener('mouseenter', function(e) {
                    tooltip.style.left = e.pageX + 'px';
                    tooltip.style.top = (e.pageY + 15) + 'px';
                    tooltip.style.display = 'block';
                });

                info.el.addEventListener('mousemove', function(e) {
                    tooltip.style.left = e.pageX + 'px';
                    tooltip.style.top = (e.pageY + 15) + 'px';
                });

                info.el.addEventListener('mouseleave', function() {
                    tooltip.style.display = 'none';
                });
            }
        },

        eventClick: function(info) {
            if (info.event.extendedProps.reason) {
                alert("Blocked by Superuser\nReason: " + info.event.extendedProps.reason);
            }
        }
    });

    calendar.render();

    // Handle form submission for blocking dates
    document.getElementById('blockForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let date = $('#blockDate').val();
        let reason = $('#reason').val();
        let facilities = [];
        let data = {
            'date': date,
            'reason': reason,
            'csrfmiddlewaretoken': '{{ csrf_token }}',
            'blocks': []
        };
        $('#facility-block-list .facility-block-row').each(function() {
            let checkbox = $(this).find('.facility-checkbox');
            if (checkbox.is(':checked')) {
                let facility_id = checkbox.val();
                let start_time = $(this).find('.facility-start-time').val();
                let end_time = $(this).find('.facility-end-time').val();
                if (start_time && end_time) {
                    data['blocks'].push({
                        'facility_id': facility_id,
                        'start_time': start_time,
                        'end_time': end_time
                    });
                }
            }
        });
        if (data['blocks'].length === 0) {
            alert('Please select at least one facility and specify start/end time.');
            return;
        }
        $.ajax({
            type: 'POST',
            url: '{% url "superuser_portal:add_blocked_date" %}',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function() {
                calendar.refetchEvents();
                closeModal();
            },
            error: function(err) {
                alert("Error blocking date.");
            }
        });
    });
});

function closeModal() {
    document.getElementById('blockModal').style.display = 'none';
}
</script>

{% endblock %}
